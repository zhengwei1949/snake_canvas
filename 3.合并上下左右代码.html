<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    html,body{
        width:100%;
        height:100%;
        overflow: hidden;
    }
    #canvas{
        margin:100px auto;
        border:1px solid green;
    }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script>
    var canvas = document.querySelector('#canvas');
    var ctx = canvas.getContext('2d');
    // 10px * 10px
    var snakePos = {
        step:50,
        width:50,
        height:50,
        head:{
            x:200,
            y:400
        },
        node:[
            {
                x:150,
                y:400
            }
        ]
    };
    function drawSnake(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.save();
        ctx.fillStyle = "pink";
        ctx.fillRect( snakePos.head.x, snakePos.head.y,snakePos.width,snakePos.height);
        ctx.fillStyle = "green";
        for(var i=0;i<snakePos.node.length;i++){
            ctx.fillRect( snakePos.node[i].x, snakePos.node[i].y,snakePos.width,snakePos.height);
        }
        ctx.restore()
    }
    drawSnake()
    window.addEventListener('keyup',function(e){
        for(var i=snakePos.node.length - 1;i>0;i--){
            snakePos.node[i].x = snakePos.node[i-1].x;
            snakePos.node[i].y = snakePos.node[i-1].y;
        }
        snakePos.node[0].x = snakePos.head.x;
        snakePos.node[0].y = snakePos.head.y;
        switch(e.keyCode){
            case 39:
                // console.log("右");
                snakePos.head.x += snakePos.step;
                drawSnake();
                break;
            case 37:
                // console.log("左");
                snakePos.head.x -= snakePos.step;
                drawSnake();
                break;
            case 38:
                // console.log("上");
                snakePos.head.y -= snakePos.step;
                drawSnake();
                break;
            case 40:
                // console.log("下");
                snakePos.head.y += snakePos.step;
                drawSnake();
                break;
        }
    })
    </script>
</body>
</html>
